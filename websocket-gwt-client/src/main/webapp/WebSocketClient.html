<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebSocket GWT Client</title>
    <script type="text/javascript" language="javascript" src="websocketchat/websocketchat.nocache.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f5f5f5;
            overflow: hidden;
        }
        html {
            height: 100%;
        }
        .gwt-status-panel {
            padding: 8px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }
        .gwt-status-label {
            font-weight: bold;
            color: #444;
        }
        .gwt-message-time {
            color: #666;
            font-size: 0.85em;
        }
        .gwt-messages-table {
            width: 100%;
            table-layout: fixed;
        }
        .gwt-message-content {
            word-wrap: break-word;
        }
        .gwt-message-row-even {
            background-color: #f9f9f9;
        }
        .gwt-message-row-odd {
            background-color: #ffffff;
        }
        .gwt-message-input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .gwt-send-button {
            margin-left: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 15px;
            cursor: pointer;
        }
        .gwt-send-button:hover {
            background-color: #45a049;
        }
        button {
            margin: 5px;
            padding: 8px 15px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0b7dda;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <!-- Thông báo JavaScript bị tắt -->
    <noscript>
        <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; border: 1px solid red; padding: 4px; font-family: sans-serif">
            Ứng dụng này yêu cầu JavaScript được bật. Vui lòng bật JavaScript trong trình duyệt của bạn để tiếp tục.
        </div>
    </noscript>

    <!-- Ứng dụng GWT sẽ được chèn vào đây -->
</body>
</html>
