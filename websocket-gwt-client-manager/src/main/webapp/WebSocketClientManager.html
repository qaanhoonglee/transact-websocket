<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>WebSocket GWT Client Manager</title>
    <script type="text/javascript" language="javascript" src="websocketmanager/websocketmanager.nocache.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f5f5f5;
            overflow: hidden;
        }
        html {
            height: 100%;
        }
        .gwt-status-panel {
            padding: 8px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }
        .gwt-status-label {
            font-weight: bold;
            color: #444;
        }
        .gwt-message-time {
            color: #666;
            font-size: 0.85em;
        }
        .gwt-messages-table {
            width: 100%;
            table-layout: fixed;
        }
        .gwt-message-content {
            word-wrap: break-word;
        }
        .gwt-message-row-even {
            background-color: #f9f9f9;
        }
        .gwt-message-system {
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="appContainer"></div>
</body>
</html>
